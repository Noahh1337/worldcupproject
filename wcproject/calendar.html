<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="X-UA-Compatible" content="IE=7"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="./styles/calendar.styles.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet"/>
    <link rel="shortcut icon" href="./assets/images/fifalogo.png" type="image/x-icon"/>
    <title>WC Calendar 2022</title>
    <style type="text/css">
        .icon {
            width: 48px;
            height: 48px;
        }
    </style>
</head>
<body data-id="body">
<div class="root" data-id="root">
    <div class="layout" data-id="layout">
        <header class="header">
            <h2 style="color:white;"> Daily Calendar </h2>
        </header>
        <main>
            <div class="main__cards">
                <div class="main__card">
                    <div class="main__card_date">
                        <button onclick="prevDay()">&larr;</button>
                        <h2 class="main__card_title" id="card-title"></h2>
                        <button onclick="nextDay()">&rarr;</button>
                    </div>
                    <div class="main__card_group" id="game-list"></div>
                </div>
            </div>

        </main>
    </div>
</div>
<script src="./scripts/script.js"></script>
</body>
</html>
